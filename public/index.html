<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="shoppingCart">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as ctrl">
    <form ng-submit="ctrl.addItem()">
      Name <input type="text" ng-model="ctrl.name"/>
      Description <input type="text" ng-model="ctrl.description"/>
      Cost <input type="number" ng-model="ctrl.cost"/>
      Image <input type="text" ng-model="ctrl.image"/>
      In Stock <input type="checkbox" ng-model="ctrl.inStock"/>
      <input type="submit" value="add item" />
    </form>
  </body>
</html>
